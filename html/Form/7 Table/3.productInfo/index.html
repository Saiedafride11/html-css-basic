<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Product Entry</title>
        <link rel="stylesheet" href="assets/css/style.css">

                            </tr>

                                    <form action="#" method="POST">
