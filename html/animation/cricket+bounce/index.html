<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animatio</title>
</head>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: black;
            border: 5px solid blue;
            transition: width 1s ease 1s;
        }
        
        .box:hover{
            width: 500px;
        }
    </style>
<body>
    <div class="box">
        <div class="box-2"></div>
    </div>
</body>
