<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project, keyboard</title>
    <link rel="stylesheet" href="Project, keyboard.css">
</head>
<body>
    
    <div class="container">
        <div class="row0 zero">
            <button class="function">Esc</button>
            <button class="function">F1</button>
            <button class="function">F2</button>
            <button class="function">F3</button>
            <button class="function">F4</button>
            <button class="function">F5</button>
            <button class="function">F6</button>
            <button class="function">F7</button>
            <button class="function">F8</button>
            <button class="function">F9</button>
            <button class="function">F10</button>
            <button class="function">F11</button>
            <button class="function">F12</button>
            <button class="function">home</button>
            <button class="function">end</button>
            <button class="function">up</button>
            <button class="function">down</button>
        </div>
        <div class="row one">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">backspace</button>
            <button>PrtSc</button>
        </div>
        <div class="row two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="frslash">\</button>
            <button>Scroll</button>
        </div>
        <div class="row three">
            <button class="caps">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">Enter</button>
            <button>Pause</button>
        </div>
        <div class="row four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="shift1">Shift</button>
            <button>Up</button>
            <button>Delete</button>
        </div>
        <div class="row five">
            <button>Ctrl</button>
            <button>Win</button>
            <button>Alt</button>
            <button>\</button>
            <button class="space">Space</button>
            <button>Alt</button>
            <button>Insert</button>
            <button>Ctrl</button>
            <button>Left</button>
            <button>Down</button>
            <button>Right</button>
        </div>
    </div>


</body>
</html>
